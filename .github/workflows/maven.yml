name: Extent Reports

on:
  push:
    branches:
      - cicd_1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build and Test
      run: |
         mvn clean install
        # Build and test your project here
        # You can generate the Extent Reports HTML file using your preferred programming language and the Extent Reports library

    - name: Upload Extent Reports artifact
      uses: actions/upload-artifact@v2
      with:
        name: Extent Reports
        path: ./Extent-Report.html
